version: "3.9"
services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    image: web_prod:latest
    ports:
      - "3000:5000"
    env_file:
      - ./.env.prod
    depends_on:
      - postgis
  postgis:
    env_file:
      - database.prod.conf
    image: postgis/postgis
    restart: on-failure
    ports:
      - "3333:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/
volumes:
  pg_data:
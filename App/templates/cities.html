{% extends "base.html" %}

{% block head %}
<title>Cities</title>
{% endblock %}

{% block body %}
<div class="d-flex justify-content-between  align-items-center">
    <h1 class="my-3">All cities </h1>
    <a href="/cities/new" class="btn btn-sm btn-success px-4 gap-3"> + New posts</a>
</div>
<hr>
{% for city in cities %}
<h2>{{ city.name}}</h2>
<p>longitude: {{city.lon}}, latitude: {{city.lat}}</p>
<a href="/cities/edit/{{city.id}}" class="btn btn-sm btn-primary px-4 gap-3">Edit</a>
<a href="/cities/delete/{{city.id}}" class="btn btn-sm btn-secondary px-4 gap-3">Delete</a>
<hr>
{% endfor %}
{% endblock %}
